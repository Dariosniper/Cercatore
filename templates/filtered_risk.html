
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>File per Rischio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">File per Rischio - Report {{ report }}</h2>
    {% for rischio, rows in grouped %}
        <div class="card mb-3">
            <div class="card-header bg-warning">
                <strong>{{ rischio }}</strong>
            </div>
            <ul class="list-group list-group-flush">
                {% for _, row in rows.iterrows() %}
                    <li class="list-group-item">
                        <strong>File:</strong> {{ row['File'] }}<br>
                        <strong>Dati:</strong> {{ row['Tags'] }}<br>
                        <strong>Dimensione:</strong> {{ row['Dimensione'] }}<br>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <a href="{{ url_for('report_list') }}" class="btn btn-secondary">Torna ai report</a>
</div>
</body>
</html>

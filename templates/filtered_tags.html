
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>File per Tipo di Dato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">File per Tipo di Dato - Report {{ report }}</h2>
    {% for tag, rows in tags.items() %}
        <div class="card mb-3">
            <div class="card-header bg-info text-white">
                <strong>{{ tag }}</strong>
            </div>
            <ul class="list-group list-group-flush">
                {% for row in rows %}
                    <li class="list-group-item">
                        <strong>File:</strong> {{ row['File'] }}<br>
                        <strong>Dati:</strong> {{ row['Tags'] }}<br>
                        <strong>Rischio:</strong> {{ row['Rischio'] }}<br>
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endfor %}
    <a href="{{ url_for('report_list') }}" class="btn btn-secondary">Torna ai report</a>
</div>
</body>
</html>
